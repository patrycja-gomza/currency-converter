<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/CC Logo.png">
    <meta property="og:image" content="images/CC share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__label"> Wybierz walutę </span>
                    <select class="form__field js-currency" name="currency">
                        <option value="CHF">CHF</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__label"> Wpisz kwotę * </span>
                    <input class="form__field js-amount" required type="number" min="1" step="any"
                        placeholder="Wpisz kwotę w wybranej przez siebie walucie">
                </label>
            </p>
        </fieldset>
        <p class="form__container">
            <button class="form__button">Przelicz!</button>
        </p>
    </form>
    <p class="form__result">Kwota po przeliczeniu: <strong class="js-result"></strong></p>

    <p class="form__info"> - Kursy pochodzą z dnia 06.05.2023 - </p>
</body>

</html>
